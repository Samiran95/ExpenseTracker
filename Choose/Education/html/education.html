<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Choose</title>
    <link rel="stylesheet" href="../../css/choose.css">
</head>

<body>
    <div class="upper">
        <div class="title">
            Education Category
        </div>
    </div>
    <div class="mid">
        <div class="amount">
            <div class="amount-upper">
                <div class="amount-upper-upper">
                    Current Month Expenses
                </div>
                <div class="amount-upper-lower"><div class="rupee-sign">₹</div>&nbsp;<div id="data-monthly"></div></div>
            </div>
            <div class="hr-line"></div>
            <div class="amount-lower">
                <div class="amount-lower-upper">Today Expenses</div>
                <div class="amount-lower-lower"><div class="rupee-sign2">₹</div>&nbsp;<div id="data-today"></div></div>
            </div>
        </div>

    </div>
    <div class="lower">
        <div class="user-category">
            <div class="user-category-title">Individual Category</div>
            <div class="user-category-content">
                <div class="user-category-content-row">
                    <div class="user-category-content-row-left">
                        <div class="user-category-content-row-left-upper">Family</div>
                        <div class="user-category-content-row-left-lower">₹&nbsp;<div id="family-data"></div></div>
                    </div>
                    <div class="user-category-content-row-right">
                        <div class="user-category-content-row-right-upper">Friends</div>
                        <div class="user-category-content-row-right-lower">₹&nbsp;<div id="friend-data"></div></div>
                    </div>
                </div>

                                <div class="user-category-content-row">
                    <div class="user-category-content-row-left">
                        <div class="user-category-content-row-left-upper">Samiran</div>
                        <div class="user-category-content-row-left-lower">₹&nbsp;<div id="samiran-data"></div></div>
                    </div>
                    <div class="user-category-content-row-right">
                        <div class="user-category-content-row-right-upper">Samruddhi</div>
                        <div class="user-category-content-row-right-lower">₹&nbsp;<div id="samruddhi-data"></div></div>
                    </div>
                </div>

                                <div class="user-category-content-row">
                    <div class="user-category-content-row-left">
                        <div class="user-category-content-row-left-upper">Child 1</div>
                        <div class="user-category-content-row-left-lower">₹&nbsp;<div id="child1-data"></div></div>
                    </div>
                    <div class="user-category-content-row-right">
                        <div class="user-category-content-row-right-upper">Child 2</div>
                        <div class="user-category-content-row-right-lower">₹&nbsp;<div id="child2-data"></div></div>
                    </div>
                </div>

                                <div class="user-category-content-row">
                    <div class="user-category-content-row-left">
                        <div class="user-category-content-row-left-upper">Parent 1</div>
                        <div class="user-category-content-row-left-lower">₹&nbsp;<div id="parent1-data"></div></div>
                    </div>
                    <div class="user-category-content-row-right">
                        <div class="user-category-content-row-right-upper">Parent 2</div>
                        <div class="user-category-content-row-right-lower">₹&nbsp;<div id="parent2-data"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hr-gap">
        <div class="hr-line1"></div>
    </div>
    
    <div class="last">
        <div class="last-upper">
            <div class="last-upper-left">
                <div class="history-button white-container" onclick="animatedButton(this,'../../../History/Education/html/education.html')">History</div>
            </div>
            <div class="last-upper-right">
                <div class="stats-button white-container" onclick="animatedButton(this,'../../../Stats/Education/html/education.html')">Statistics</div>
            </div>
        </div>
        <div class="last-lower">
            <div class="expense-button red-container" onclick="animatedButton(this,'../../../Input/Education/html/education.html')">Expense</div>
        </div>
    </div>
    <script src="../../../JS/universal.js"></script>
    <script src="../../../JS/gsap.min.js"></script>
    <script src="../../../JS/animate.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
